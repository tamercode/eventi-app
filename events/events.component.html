<div class="container">
<clr-datagrid (clrDgRefresh)="refresh($event)" [(clrDgSelected)]="selected">
    <clr-dg-action-bar>
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-secondary" (click)="create()">
                <clr-icon shape="plus"></clr-icon> Create</button>
            <button type="button" class="btn btn-sm btn-secondary" (click)="delete()">
                <clr-icon shape="close"></clr-icon> Delete</button>
            <button type="button" class="btn btn-sm btn-secondary" *ngIf="selected.length == 1" (click)="edit()">
                <clr-icon shape="pencil"></clr-icon> Edit</button>
        </div>
    </clr-dg-action-bar>
    <clr-dg-column [clrDgField]="'id'">Id</clr-dg-column>
    <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
    <clr-dg-column [clrDgField]="'description'">Desciption</clr-dg-column>
    <clr-dg-column [clrDgField]="'startDate'">Start date</clr-dg-column>
    <clr-dg-column [clrDgField]="'endDate'">End date</clr-dg-column>
    <clr-dg-column [clrDgField]="'location'">Location</clr-dg-column>

    <clr-dg-row *ngFor="let event of eventsList" [clrDgItem]="event">
        <clr-dg-cell>
            <span>{{event.id}}</span>
        </clr-dg-cell>
        <clr-dg-cell>
            <span>{{event.name}}</span>
        </clr-dg-cell>
        <clr-dg-cell>
            <span>{{event.description}}</span>
        </clr-dg-cell>
        <clr-dg-cell>
            <span>{{event.startDate | date: 'dd/MM/yyyy'}}</span>
        </clr-dg-cell>
        <clr-dg-cell>
            <span>{{event.endDate | date: 'dd/MM/yyyy'}}</span>
        </clr-dg-cell>
        <clr-dg-cell>
            <span>{{event.location}}</span>
        </clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{total}} Items
        <clr-dg-pagination #pagination [clrDgTotalItems]="total"></clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
</div>
<app-event *ngIf="formVisible" [event]="copySelectedEvent" (Cancel)="hideForm()" (Save)="save()">
</app-event>
